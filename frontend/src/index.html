<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>База данных клиентов</title>
  <link rel="ico" href="favicon.ico">
</head>

<body>
  <div class="form form-delete form--hidden">
    <form class="form__container form-delete__container">
      <div class="form__container-up form-delete__container-up">
        <div class="form__up form-delete__up">
          <div class="form__right form-delete__right">
            <h2 class="form__title form-delete__title title-reset">Удалить клиента</h2>
          </div>
          <button class="form__btn form-delete__btn btn-reset">
            <svg class="form__cross">
              <use xlink:href="#cross"></use>
            </svg>
          </button>
        </div>
        <p class="form-delete__paragraph paragraph-reset">Вы действительно хотите удалить данного клиента?</p>
        <button class="form__save form-delete__save btn-reset">Удалить</button>
        <button class="form__cancel form-delete__cancel btn-reset">Отмена</button>
      </div>
    </form>
  </div>
  <div class="form form-interaction form--hidden">
    <form class="form__container form-interaction__container">
      <div class="form__container-up form-interaction__container-up">
        <div class="form__up form-interaction__up">
          <div class="form__right form-interaction__right">
            <h2 class="form__title form-interaction__title title-reset"></h2>
            <span class="form__id"></span>
          </div>
          <button class="form__btn form-interaction__btn btn-reset">
            <svg class="form__cross">
              <use xlink:href="#cross"></use>
            </svg>
          </button>
        </div>
        <div class="form__item">
          <input id="input-1" class="form__surname form__input" type="text" required>
          <label for="input-1" class="form__input-label form__label">Фамилия<span
              class="form__input-required">*</span></label>
          <span id="error-1" class="form__text-error"></span>
        </div>
        <div class="form__item">
          <input id="input-2" class="form__name form__input" type="text" required>
          <label for="input-2" class="form__input-label form__label">Имя<span
              class="form__input-required">*</span></label>
          <span id="error-2" class="form__text-error"></span>
        </div>
        <div class="form__item">
          <input id="input-3" class="form__lastname form__input" type="text">
          <label for="input-3" class="form__input-label form__label">Отчество</label>
          <span id="error-3" class="form__text-error"></span>
        </div>
      </div>
      <div class="form__add-contact">
        <ul class="form__list-contacts list-reset">
          <!-- вставка контактов -->
        </ul>
        <button class="form__btn-add btn-reset">
          Добавить контакт</button>
      </div>
      <div class="form__error-message"></div>
      <button class="form__save form-interaction__save btn-reset">Сохранить</button>
    </form>
  </div>
  <div class="site-container">
    <header class="header">
      <div class="header__container container">
        <img class="header__img" src="assets/img/logo.png" alt="Логотип оффлайн школы Skillbus">
        <input class="header__input" type="text" placeholder="Введите запрос">
      </div>
    </header>
    <main class="main">
      <div class="main__container container">
        <h1 class="main__title title-reset">Клиенты</h1>
        <table class=" main__table table" cellspacing="0">
          <thead>
            <tr>
              <th class="table__title">
                <div class="table__title-text">
                  <button class="table__btn-sort table__btn-sort--id btn-reset">
                    <span class="table__text table__text--active">ID</span>
                    <svg class="table__arrow">
                      <use xlink:href="#arrow"></use>
                    </svg>
                  </button>
                  </button>
                </div>
              </th>
              <th class="table__title">
                <div class="table__title-text">
                  <button class="table__btn-sort table__btn-sort--name btn-reset">
                    <span class="table__text">Фамилия Имя Отчество</span>
                    <svg class="table__arrow table__arrow-rotate">
                      <use xlink:href="#arrow"></use>
                    </svg>
                    <span class="table__arrow-text">А-Я</span>
                  </button>
                </div>
              </th>
              <th class="table__title">
                <div class="table__title-text table__title-date">
                  <button class="table__btn-sort table__btn-sort--date-add btn-reset">
                    <span class="table__text">Дата и время создания</span>
                    <svg class="table__arrow table__arrow-rotate">
                      <use xlink:href="#arrow"></use>
                    </svg>
                  </button>
                </div>
              </th>
              <th class="table__title">
                <div class="table__title-text table__title-date">
                  <button class="table__btn-sort table__btn-sort--date-change btn-reset">
                    <span class="table__text">Последние изменения</span>
                    <svg class="table__arrow table__arrow-rotate">
                      <use xlink:href="#arrow"></use>
                    </svg>
                  </button>
                </div>
              </th>
              <th class="table__title table__contacts">Контакты</th>
              <th class="table__title" colspan="2">Действия</th>
            </tr>
          </thead>
          <tbody id="table">
            <!-- вставка строк таблицы -->
          </tbody>
        </table>
        <button class="main__btn btn-reset">
          <svg class="main__btn-svg">
            <use xlink:href="#add-client"></use>
          </svg>
          Добавить клиента
        </button>
      </div>
    </main>
  </div>

</body>

</html>
